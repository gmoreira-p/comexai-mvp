<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComexAI - Import Cost Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">ComexAI Import Cost Calculator</h1>
        <form id="importForm" class="mt-4">
            <div class="mb-3">
                <label for="category" class="form-label">Product Category</label>
                <select class="form-select" id="category" required>
                    <option value="">Select a category</option>
                    <option value="electronics">Electronics</option>
                    <option value="agriculture">Agriculture</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" required>
            </div>
            <div class="mb-3">
                <label for="productCost" class="form-label">Product Cost per Unit (BRL)</label>
                <input type="number" class="form-control" id="productCost" required>
            </div>
            <div class="mb-3">
                <label for="freight" class="form-label">Freight Cost (BRL, optional)</label>
                <input type="number" class="form-control" id="freight">
            </div>
            <div class="mb-3">
                <label for="insurance" class="form-label">Insurance Cost (BRL, optional)</label>
                <input type="number" class="form-control" id="insurance">
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Calculate</button>
                <button type="button" id="downloadPdf" class="btn btn-success">Download PDF</button>
            </div>
        </form>
        <div id="result" class="mt-4 card" style="display: none;">
            <div class="card-body"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
